<html>
<head>
  <title>Open Circle - Submit Open Source Project Task</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/openSource.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

  <div id="content">
    <div class="row">
      <div class="col-sm-1"><a href="./dashboard.html"><i class="fa fa-arrow-circle-left fa-3x h1"></i></a></div>
      <div class="col-sm-11"><h1>Submit Open Source Task</h1><hr></div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <form role="form" action="#" onsubmit="return submitNewOSSTask(this);">
          <div class="form-group">
            <label for="project-name">Project Name:</label>
            <input type="text" class="form-control" id="project-name" placeholder="Name...">
          </div>
          <div class="form-group">
            <label for="task-name">Task Name:</label>
            <input type="text" class="form-control" id="task-name" placeholder="Task...">
          </div>
          <div class="form-group">
            <label for="project-image">Image:</label>
            <input type="url" class="form-control" id="project-image" placeholder="Link to Project Image...">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="5" id="description"></textarea>
          </div>
          <div class="form-group">
            <label for="hints">Hints:</label>
            <textarea class="form-control" rows="5" id="hints"></textarea>
          </div>
          <div class="form-group">
            <label for="skills">Skills (ctrl+click to select multiple):</label>
            <select multiple class="form-control" id="skills">
              <option>HTML</option>
              <option>CSS</option>
              <option>Javascript</option>
              <option>jQuery</option>
              <option>node</option>
              <option>Java</option>
              <option>Python</option>
              <option>Ruby</option>
            </select>
          </div>
          <button type="submit" value="Submit" class="btn btn-primary btn-block">Submit New Task</button>
        </form>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../scripts/newOpenSource.js"></script>
</body>
</html>
