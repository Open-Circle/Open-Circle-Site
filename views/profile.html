<html>
<head>
  <title>Open Circle Profile</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" >
  <link rel="stylesheet" type="text/css" href="../styles/profile.css">
</head>
<body>
	<div class="container">
	
		<div class="row">
			<div class="col-sm-3 col-md-3 col-lg-3 profileInfo">
				Profile Pic
			</div>	
			<div class="col-sm-3 col-md-3 col-lg-3 profileInfo">
				Name
			</div>
			<div class="col-sm-3 col-md-3 col-lg-3 profileInfo">
				Title
			</div>
			<div  class="col-sm-3 col-md-3 col-lg-3 profileInfo">
				Karma
			</div>
		</div>
	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4 colAlt">
			<div class="row">
				Description
				<br /><br /><br /><br /><br />
			</div>
			<div class="row">
				<dl>
					<dt>Known Languages</dt>
					<dd>Lang 1</dd>
					<dd>Lang 2</dd>
					<dd>Lang 3</dd>
					<dd>Lang 4</dd>
				</dl>
				<br /><br /><br />
			</div>
			<div class="row">
				<dt>Link</dt>
				<dd>Link to Resume</dd>
				<dd>Link to personal site</dd>
				<dd>Links to outside personal prjects</dd>
			</div>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<dl>
				<dt>Current Projects</dt>
				<dd>Project Example</dd>
			</dl>
			
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4 colAlt">
			<dl>
				<dt>Finished Projects</dt>
				<dd>Project Example</dd>
			</dl>
		</div>
	</div>
	</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
